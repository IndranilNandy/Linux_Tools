spring:
    application:
        name: productsvc
    config:
        import:
            - optional:file:./config/application/application-root.yaml
            - optional:file:./config/application/external.yaml
            - optional:file:./config/application/external1.yaml
            - optional:classpath:./config/application/application-root.yaml
            - optional:classpath:./config/application/external.yaml
            - optional:classpath:./config/application/external1.yaml
            - optional:file:.env[.properties]
    profiles:
        include:
            - actuator
            - logging
            - server
        group:
            devpsql:
                - postgresql
                - jpa
                - hibernate
                - grp-initdb
            devmysql:
                - mysql
                - jpa
                - hibernate
            test:
                - h2
                - jpa
                - hibernate
        active:
            - devpsql

server:
    port: 8091

